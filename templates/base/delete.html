{% extends 'base/home.html' %}
{% load widget_tweaks %}
{% load static from staticfiles %}
{% block content %}
    <section class="content">
        <form class="form" method="post" action=".">
            <div class="box box-primary">
                <div class="panel-heading">
                    <b><i class="fa fa-info-circle" aria-hidden="true"></i> {{ title }}</b>
                </div>
                <div class="box-body">
                    {% csrf_token %}
                    <h3 class="text-center text-danger" style="margin-top: 0px;">¿Estas seguro de eliminar el registro N° {{ object.id }}?</h3>
                </div>
                <div class="box-footer text-center">
                    {% block buttons %}
                        <button type="submit" class="btn btn-sm btn-primary btn-flat">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i> Si, Aceptar
                        </button>
                        <a href="{{ url }}" class="btn btn-sm btn-danger btn-flat">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Cancelar
                        </a>
                    {% endblock %}
                </div>

            </div>
        </form>
    </section>
{% endblock %}
