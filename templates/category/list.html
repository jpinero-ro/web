{% extends 'base/list.html' %}

{% block breadcrumb %}
    <a href="{% url 'brand_list' %}">Marca</a>
{% endblock %}

{% block columns %}
    <th style="width: 5%;" class="text-center">Nro</th>
    <th style="width: 20%; text-align: center;">Nombre</th>
    <th style="width: 60%; text-align: center;">Descripci√≥n</th>
    <th style="width: 15%;" class="text-center"><i class="fa fa-wrench" aria-hidden="true"></i></th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.desc }}</td>
            <td class="text-center">
                <a href="{% url 'category_update' i.id %}" class="btn btn-warning btn-xs btn-flat"><i class="fa fa-edit"></i></a>
                <a href="{% url 'category_delete' i.id %}" class="btn btn-danger btn-delete btn-xs btn-flat"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}

{% block buttons %}
    <a href="{% url 'category_create' %}" class="btn btn-primary btn-sm btn-flat">
        <i class="fa fa-plus"></i> Nuevo Registro
    </a>
{% endblock %}
