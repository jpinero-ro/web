{% extends 'base/list.html' %}
{% block columns %}
    <th style="width: 5%;" class="text-center">Nro</th>
    <th style="width: 80%; text-align: center;">Nombre</th>
    <th style="width: 15%;" class="text-center"><i class="fa fa-wrench" aria-hidden="true"></i></th>
{% endblock %}

{% block breadcrumb %}
    <a href="{% url 'category_list' %}">Categoria</a>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td class="text-center">
                <a href="{% url 'brand_update' i.id %}" class="btn btn-warning btn-xs btn-flat"><i class="fa fa-edit"></i></a>
                <a href="{% url 'brand_delete' i.id %}" class="btn btn-danger btn-delete btn-xs btn-flat"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}

{% block buttons %}
    <a href="{% url 'brand_create' %}" class="btn btn-primary btn-sm btn-flat">
        <i class="fa fa-plus"></i> Nuevo Registro
    </a>
{% endblock %}
